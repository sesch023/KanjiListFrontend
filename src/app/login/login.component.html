<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Mail</label>
      <input placeholder="Mail..." id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
      <div *ngIf="loginForm.controls.email.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.email.errors.required">Mail is required</div>
        <div *ngIf="loginForm.controls.email.errors.email">Mail is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="Password..." id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
      <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        <div *ngIf="loginForm.controls.password.errors.minlength">Password is too short</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a routerLink="/signup" class="btn btn-link">Sign up</a>
    </div>
  </form>
</div>
