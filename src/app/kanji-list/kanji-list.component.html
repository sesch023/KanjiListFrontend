<div class="container-fluid">
  <h1>Kanji List: <span *ngIf="!loading">{{data.listName}}</span></h1>
  <a class="btn btn-primary listBtn">Add Card</a>
  <div *ngIf="!loading">
    <div *ngIf="data.kanjiCards.length === 0">
      No Cards in List
    </div>
    <app-kanji-card-list-info *ngFor="let item of data.kanjiCards" [id]="item"></app-kanji-card-list-info>
  </div>
</div>
